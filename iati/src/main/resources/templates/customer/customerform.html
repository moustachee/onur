<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Product Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>Customer Details</h2>
    <div>
        <form class="form-horizontal" th:object="${customerForm}" th:action="@{/customer}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{form.hasErrors}">Error Message</p>
            </div>

            <input type="hidden" th:field="*{id}"/>

            <div class="form-group" th:class="${#fields.hasErrors('adSoyad')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Ad Soyad:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{adSoyad}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('adSoyad')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('tarih')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Doğum Tarihi:</label>
                <div class="col-sm-10">
                    <input id="date" type="date" class="form-control" th:field="*{tarih}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('tarih')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
			
			<div class="form-group" th:class="${#fields.hasErrors('isyeri')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">İşyeri:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{isyeri}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('isyeri')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
			
            <div class="form-group" th:class="${#fields.hasErrors('telefon')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Telefon:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{telefon}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('telefon')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            
            <div class="form-group" th:class="${#fields.hasErrors('adres')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Adres:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{adres}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('adres')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
